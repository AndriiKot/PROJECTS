<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM 1</title>
</head>
<body>
  <h3>Head 3</h3>
  <div id="content">
    <ul class="list">
      <li class="item">List 1</li>
      <li class="item">List 2</li>
    </ul>
    <script>
      let element = document.querySelector('.list')
      console.log(element.closest('.list'))
      console.log(element.closest('#content'))
      console.log(element.closest('h2'))  // null
    </script>
  </div>
</body>
</html>
